<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect to Amoy Testnet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    h1 {
      margin-top: 60px;
      font-size: 2em;
      color: #333;
    }
    #connectButton {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #8247e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #connectButton:hover {
      background-color: #5d34b3;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Polygon Amoy Testnet Connect</h1>
  <button id="connectButton">Connect Wallet</button>
  <div id="walletAddress"></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const walletAddressDiv = document.getElementById('walletAddress');

    const amoyNetwork = {
      chainId: '0x13882', // 80002 in hex
      chainName: 'Polygon Amoy Testnet',
      nativeCurrency: {
        name: 'MATIC',
        symbol: 'MATIC',
        decimals: 18
      },
      rpcUrls: ['https://rpc-amoy.polygon.technology/'],
      blockExplorerUrls: ['https://www.oklink.com/amoy']
    };

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request wallet connection
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

          // Switch to Amoy Testnet
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [amoyNetwork],
          });

          walletAddressDiv.textContent = 'Connected: ' + accounts[0];
        } catch (error) {
          console.error('Error connecting:', error);
          alert('Failed to connect. Check console for details.');
        }
      } else {
        alert('MetaMask is not installed. Please install MetaMask to continue.');
      }
    }

    connectButton.addEventListener('click', connectWallet);
  </script>

</body>
</html>
