<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Event Ticketing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 1rem 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff6333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      margin: 1rem 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }

    .status {
      margin-top: 1rem;
      font-style: italic;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>NFT Event Ticketing System</h1>
  <button onclick="connectWallet()">Connect Wallet</button>

  <div class="container">
    <h2>Create Event</h2>
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" placeholder="e.g. Blockchain Summit" />
    <label for="ticketPrice">Price (MATIC):</label>
    <input type="number" id="ticketPrice" placeholder="e.g. 0.01" />
    <label for="totalTickets">Total Tickets:</label>
    <input type="number" id="totalTickets" placeholder="e.g. 100" />
    <button onclick="createEvent()">Create Event</button>
  </div>

  <div class="container">
    <h2>Buy Ticket</h2>
    <label for="buyEventId">Event ID:</label>
    <input type="number" id="buyEventId" placeholder="Enter event ID" />
    <button onclick="buyTicket()">Buy Ticket</button>
  </div>

  <p class="status" id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    const contractAddress = "0x366a5265aC81C35efA06133A0f2EaC3c770225ce"; // Replace with your contract
    const contractABI = [
      {
        "inputs": [
          { "internalType": "uint256", "name": "eventId", "type": "uint256" }
        ],
        "name": "buyTicket",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "uint256", "name": "price", "type": "uint256" },
          { "internalType": "uint256", "name": "totalTickets", "type": "uint256" }
        ],
        "name": "createEvent",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "eventId", "type": "uint256" }
        ],
        "name": "getEvent",
        "outputs": [
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "address", "name": "", "type": "address" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);

          document.getElementById("status").textContent = "Connected: " + accounts[0];
        } catch (err) {
          console.error(err);
          document.getElementById("status").textContent = "Failed to connect wallet.";
        }
      } else {
        alert("MetaMask is not installed!");
      }
    }

    async function createEvent() {
      const name = document.getElementById("eventName").value;
      const price = document.getElementById("ticketPrice").value;
      const total = document.getElementById("totalTickets").value;

      if (!name || !price || !total) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const tx = await contract.createEvent(name, ethers.utils.parseEther(price), total);
        document.getElementById("status").textContent = "Creating event...";
        await tx.wait();
        document.getElementById("status").textContent = "‚úÖ Event created!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Failed to create event.";
      }
    }

    async function buyTicket() {
      const eventId = document.getElementById("buyEventId").value;
      if (!eventId) {
        alert("Enter an event ID");
        return;
      }

      try {
        const event = await contract.getEvent(eventId);
        const price = event[1];

        const tx = await contract.buyTicket(eventId, { value: price });
        document.getElementById("status").textContent = "Buying ticket...";
        await tx.wait();
        document.getElementById("status").textContent = "üéüÔ∏è Ticket purchased!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Ticket purchase failed.";
      }
    }
  </script>
</body>
</html>
