<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Event Ticketing System</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #5a67d8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #434190;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #walletAddress {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFT Event Ticketing</h1>
    <div style="text-align: center;">
      <button onclick="connectWallet()">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <hr />

    <h2>Create Event</h2>
    <input type="text" id="eventName" placeholder="Event Name" />
    <input type="number" id="ticketPrice" placeholder="Ticket Price (in MATIC)" />
    <input type="number" id="ticketCount" placeholder="Total Tickets" />
    <button onclick="createEvent()">Create Event</button>
  </div>

  <script>
    const contractAddress = "0x366a5265aC81C35efA06133A0f2EaC3c770225ce";

    const abi = [/* PASTE YOUR ABI HERE ‚Äî keep below same as shared above */ 
      {
        "inputs":[{"internalType":"uint256","name":"eventId","type":"uint256"}],
        "name":"buyTicket","outputs":[],"stateMutability":"payable","type":"function"
      },
      {
        "inputs":[
          {"internalType":"string","name":"name","type":"string"},
          {"internalType":"uint256","name":"price","type":"uint256"},
          {"internalType":"uint256","name":"totalTickets","type":"uint256"}
        ],
        "name":"createEvent","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[{"internalType":"uint256","name":"eventId","type":"uint256"}],
        "name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "name":"events","outputs":[
          {"internalType":"uint256","name":"id","type":"uint256"},
          {"internalType":"string","name":"name","type":"string"},
          {"internalType":"uint256","name":"price","type":"uint256"},
          {"internalType":"uint256","name":"totalTickets","type":"uint256"},
          {"internalType":"uint256","name":"ticketsSold","type":"uint256"},
          {"internalType":"address payable","name":"owner","type":"address"}
        ],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[{"internalType":"uint256","name":"eventId","type":"uint256"}],
        "name":"getEvent","outputs":[
          {"internalType":"string","name":"","type":"string"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"address","name":"","type":"address"}
        ],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[],"name":"getNextEventId","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"uint256","name":"","type":"uint256"}
        ],
        "name":"tickets","outputs":[{"internalType":"address","name":"","type":"address"}],
        "stateMutability":"view","type":"function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          document.getElementById("walletAddress").textContent = `Connected: ${address}`;
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);
        } catch (error) {
          console.error("Wallet connection failed", error);
          alert("‚ùå Failed to connect wallet.");
        }
      } else {
        alert("ü¶ä MetaMask not detected!");
      }
    }

    async function createEvent() {
      if (!contract) return alert("Please connect wallet first.");

      const name = document.getElementById("eventName").value;
      const price = document.getElementById("ticketPrice").value;
      const tickets = document.getElementById("ticketCount").value;

      if (!name || !price || !tickets) {
        alert("Please fill out all fields.");
        return;
      }

      try {
        const tx = await contract.createEvent(name, ethers.parseEther(price), tickets);
        await tx.wait();
        alert("‚úÖ Event created successfully!");
      } catch (err) {
        console.error("Error creating event:", err);
        alert("‚ùå Failed to create event.");
      }
    }
  </script>
</body>
</html>
