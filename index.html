<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Event Ticketing System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #1f2a38;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #2d3a4b;
      color: #fff;
    }

    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #status {
      text-align: center;
      padding-top: 10px;
      font-weight: bold;
    }

    .connect-btn {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .connect-btn button {
      width: auto;
      padding: 10px 20px;
      background-color: #2196F3;
    }

    .wallet-address {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>NFT Event Ticketing System</h1>

  <div class="connect-btn">
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div class="wallet-address" id="walletAddress"></div>

  <div class="container">
    <h2>Create New Event</h2>
    <input type="text" id="eventName" placeholder="Event Name" />
    <input type="number" id="ticketPrice" placeholder="Ticket Price in MATIC" />
    <input type="number" id="totalTickets" placeholder="Total Tickets" />
    <button onclick="createEvent()">Create Event</button>
  </div>

  <div class="container">
    <h2>Buy Ticket</h2>
    <input type="number" id="eventIdBuy" placeholder="Event ID to Buy" />
    <button onclick="buyTicket()">Buy Ticket</button>
  </div>

  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js"></script>
  <script>
    const contractAddress = "0x366a5265aC81C35efA06133A0f2EaC3c770225ce";
    const abi = [
      {
        "inputs": [
          { "internalType": "uint256", "name": "eventId", "type": "uint256" }
        ],
        "name": "buyTicket",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "uint256", "name": "price", "type": "uint256" },
          { "internalType": "uint256", "name": "totalTickets", "type": "uint256" }
        ],
        "name": "createEvent",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "eventId", "type": "uint256" }
        ],
        "name": "getEvent",
        "outputs": [
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "address", "name": "", "type": "address" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "Connected: " + address;
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById("status").textContent = "Wallet connected!";
      } else {
        alert("MetaMask not detected!");
      }
    }

    async function createEvent() {
      const name = document.getElementById("eventName").value;
      const price = document.getElementById("ticketPrice").value;
      const total = document.getElementById("totalTickets").value;

      if (!name || !price || !total) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const tx = await contract.createEvent(name, ethers.parseEther(price), total);
        document.getElementById("status").textContent = "Creating event...";
        await tx.wait();
        document.getElementById("status").textContent = "Event created successfully!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Error creating event!";
      }
    }

    async function buyTicket() {
      const eventId = document.getElementById("eventIdBuy").value;
      if (!eventId) {
        alert("Enter event ID.");
        return;
      }

      try {
        const eventData = await contract.getEvent(eventId);
        const price = eventData[1];
        const tx = await contract.buyTicket(eventId, { value: price });
        document.getElementById("status").textContent = "Buying ticket...";
        await tx.wait();
        document.getElementById("status").textContent = "Ticket purchased!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Error buying ticket!";
      }
    }
  </script>
</body>
</html>
