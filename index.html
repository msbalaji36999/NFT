<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Event Ticketing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: #1c1c1c;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    button {
      padding: 10px 20px;
      background: #ff4c4c;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e94141;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      display: grid;
      gap: 30px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 76, 76, 0.3);
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2d2d2d;
      color: white;
    }
    label {
      margin-bottom: 5px;
      display: block;
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      color: #00ffae;
    }
  </style>
</head>
<body>

  <header>
    <h1>üé´ NFT Event Ticketing</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
  </header>

  <div class="container">
    
    <div class="card">
      <h2>Create Event</h2>
      <label>Event Name</label>
      <input type="text" id="eventName" placeholder="e.g., Blockchain Summit" />
      <label>Ticket Price (in MATIC)</label>
      <input type="number" id="ticketPrice" placeholder="e.g., 0.01" />
      <label>Total Tickets</label>
      <input type="number" id="totalTickets" placeholder="e.g., 100" />
      <button onclick="createEvent()">Create Event</button>
    </div>

    <div class="card">
      <h2>Buy Ticket</h2>
      <label>Event ID</label>
      <input type="number" id="eventId" placeholder="Enter event ID to buy ticket" />
      <button onclick="buyTicket()">Buy Ticket</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js"></script>
  <script>
    let provider, signer, contract;

    const contractAddress = "0x366a5265aC81C35efA06133A0f2EaC3c770225ce";
    const abi = [
      {
        "inputs":[{"internalType":"uint256","name":"eventId","type":"uint256"}],
        "name":"buyTicket","outputs":[],"stateMutability":"payable","type":"function"
      },
      {
        "inputs":[
          {"internalType":"string","name":"name","type":"string"},
          {"internalType":"uint256","name":"price","type":"uint256"},
          {"internalType":"uint256","name":"totalTickets","type":"uint256"}],
        "name":"createEvent","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[{"internalType":"uint256","name":"eventId","type":"uint256"}],
        "name":"getEvent","outputs":[
          {"internalType":"string","name":"","type":"string"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"address","name":"","type":"address"}],
        "stateMutability":"view","type":"function"
      }
    ];

    async function connectWallet() {
      try {
        if (window.ethereum) {
          provider = new ethers.BrowserProvider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = await provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);
          document.getElementById("status").textContent = "‚úÖ Wallet connected!";
        } else {
          alert("MetaMask not detected. Install it first.");
        }
      } catch (err) {
        console.error("Wallet connection failed:", err);
        document.getElementById("status").textContent = "‚ùå Wallet connection failed.";
      }
    }

    async function createEvent() {
      const name = document.getElementById("eventName").value;
      const price = document.getElementById("ticketPrice").value;
      const total = document.getElementById("totalTickets").value;

      if (!name || !price || !total) {
        alert("Fill all fields");
        return;
      }

      if (!contract) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const tx = await contract.createEvent(
          name,
          ethers.parseEther(price),
          parseInt(total)
        );
        document.getElementById("status").textContent = "‚è≥ Creating event...";
        await tx.wait();
        document.getElementById("status").textContent = "‚úÖ Event created successfully!";
      } catch (err) {
        console.error("Create event failed:", err);
        document.getElementById("status").textContent = "‚ùå Failed to create event.";
      }
    }

    async function buyTicket() {
      const eventId = document.getElementById("eventId").value;
      if (!eventId) return alert("Enter event ID");

      try {
        const eventDetails = await contract.getEvent(eventId);
        const ticketPrice = eventDetails[1];
        const tx = await contract.buyTicket(eventId, {
          value: ticketPrice,
        });
        document.getElementById("status").textContent = "‚è≥ Buying ticket...";
        await tx.wait();
        document.getElementById("status").textContent = "‚úÖ Ticket purchased!";
      } catch (err) {
        console.error("Buy ticket failed:", err);
        document.getElementById("status").textContent = "‚ùå Failed to buy ticket.";
      }
    }
  </script>
</body>
</html>
