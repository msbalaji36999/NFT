\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Event Ticketing System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2d3748;
    }
    button {
      padding: 10px 20px;
      background-color: #4c51bf;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #434190;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .event-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .event-card h3 {
      margin: 0;
    }
    #events {
      margin-top: 30px;
    }
    #walletAddress {
      margin-top: 10px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
    .qr {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFT Event Ticketing System</h1>
    <div style="text-align: center;">
      <button onclick="connectWallet()">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <hr>

    <h2>Create New Event</h2>
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="number" id="ticketPrice" placeholder="Ticket Price (in MATIC)">
    <input type="number" id="ticketCount" placeholder="Total Tickets">
    <button onclick="createEvent()">Create Event</button>

    <div id="events">
      <h2>Available Events</h2>
      <div id="eventList"></div>
    </div>
  </div>

  <script>
    const contractAddress = "0x366a5265aC81C35efA06133A0f2EaC3c770225ce";
    const abi = [ /* Your Contract ABI */ 
      {
        "inputs":[{"internalType":"uint256","name":"eventId","type":"uint256"}],
        "name":"buyTicket","outputs":[],"stateMutability":"payable","type":"function"
      },
      {
        "inputs":[
          {"internalType":"string","name":"name","type":"string"},
          {"internalType":"uint256","name":"price","type":"uint256"},
          {"internalType":"uint256","name":"totalTickets","type":"uint256"}
        ],
        "name":"createEvent","outputs":[],"stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[],"name":"getNextEventId","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[{"internalType":"uint256","name":"eventId","type":"uint256"}],
        "name":"getEvent","outputs":[
          {"internalType":"string","name":"","type":"string"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"uint256","name":"","type":"uint256"},
          {"internalType":"address","name":"","type":"address"}
        ],
        "stateMutability":"view","type":"function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);
          const address = await signer.getAddress();
          document.getElementById("walletAddress").textContent = `Connected: ${address}`;
          loadEvents();
        } catch (err) {
          alert("‚ùå Failed to connect wallet: " + err.message);
        }
      } else {
        alert("ü¶ä Please install MetaMask to use this app");
      }
    }

    async function createEvent() {
      const name = document.getElementById("eventName").value;
      const price = document.getElementById("ticketPrice").value;
      const total = document.getElementById("ticketCount").value;

      if (!name || !price || !total) return alert("Fill all fields");

      try {
        const tx = await contract.createEvent(name, ethers.parseEther(price), total);
        await tx.wait();
        alert("‚úÖ Event created!");
        loadEvents();
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to create event");
      }
    }

    async function loadEvents() {
      if (!contract) return;
      const list = document.getElementById("eventList");
      list.innerHTML = '';
      try {
        const nextId = await contract.getNextEventId();
        for (let i = 0; i < Number(nextId); i++) {
          const e = await contract.getEvent(i);
          const div = document.createElement("div");
          div.className = "event-card";
          div.innerHTML = `
            <h3>${e[0]}</h3>
            <p>Price: ${ethers.formatEther(e[1])} MATIC</p>
            <p>Available: ${Number(e[2]) - Number(e[3])} / ${e[2]}</p>
            <p>Owner: ${e[4]}</p>
            <button onclick="buyTicket(${i}, '${e[0]}', '${ethers.formatEther(e[1])}')">Buy Ticket</button>
            <div class="qr" id="qr-${i}"></div>
          `;
          list.appendChild(div);
        }
      } catch (err) {
        console.error("Failed to load events", err);
      }
    }

    async function buyTicket(id, name, price) {
      if (!contract) return alert("Connect wallet first");

      try {
        const tx = await contract.buyTicket(id, { value: ethers.parseEther(price) });
        await tx.wait();
        alert(`‚úÖ Ticket bought for ${name}`);

        const qr = document.getElementById(`qr-${id}`);
        const ticketData = `Event: ${name}, Wallet: ${(await signer.getAddress())}`;
        qr.innerHTML = '';
        QRCode.toCanvas(document.createElement("canvas"), ticketData, (err, canvas) => {
          if (!err) qr.appendChild(canvas);
        });

        loadEvents();
      } catch (err) {
        console.error("Purchase failed", err);
        alert("‚ùå Could not buy ticket.");
      }
    }
  </script>
</body>
</html>
