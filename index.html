  let provider;
  let signer;

  async function connectWallet() {
    if (window.ethereum) {
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);  // for ethers v6+
        signer = await provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById("walletAddress").textContent = `Connected: ${address}`;

        contract = new ethers.Contract(contractAddress, abi, signer);
        console.log("Wallet connected:", address);
      } catch (error) {
        console.error("Wallet connection failed", error);
        alert("‚ùå Failed to connect wallet: " + error.message);
      }
    } else {
      alert("ü¶ä MetaMask not detected. Please install MetaMask extension.");
    }
  }

  async function createEvent() {
    if (!contract) {
      alert("Please connect your wallet first.");
      return;
    }

    const name = document.getElementById("eventName").value;
    const price = document.getElementById("ticketPrice").value;
    const tickets = document.getElementById("ticketCount").value;

    if (!name || !price || !tickets) {
      alert("Please fill in all event details.");
      return;
    }

    try {
      const tx = await contract.createEvent(name, ethers.parseEther(price), tickets);
      await tx.wait();
      alert("‚úÖ Event created successfully!");
    } catch (error) {
      console.error("Error creating event:", error);
      alert("‚ùå Could not create event: " + error.message);
    }
  }
