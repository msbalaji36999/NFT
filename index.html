<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Event Ticketing System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #connectButton {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 24px;
      background-color: #00c896;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #connectButton:hover {
      background-color: #02a37a;
    }

    .event-card {
      background-color: #2d2d44;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    .event-card:hover {
      transform: scale(1.02);
    }

    .event-card h3 {
      color: #f2f2f2;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .event-card p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .buy-btn {
      padding: 10px 20px;
      background-color: #ff6f61;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #e85c4f;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .event-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFT Event Ticketing System</h1>
    <button id="connectButton">Connect Wallet</button>

    <!-- Event Card Example -->
    <div class="event-card">
      <h3>Rock Night Festival</h3>
      <p>Date: 2025-08-15</p>
      <p>Location: Mumbai Stadium</p>
      <button class="buy-btn">Buy Ticket</button>
    </div>

    <div class="event-card">
      <h3>Blockchain Conference</h3>
      <p>Date: 2025-09-10</p>
      <p>Location: Hyderabad Tech Park</p>
      <button class="buy-btn">Buy Ticket</button>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById("connectButton");

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          connectButton.textContent = "Connected: " + accounts[0].slice(0, 6) + "..." + accounts[0].slice(-4);
          connectButton.disabled = true;
        } catch (error) {
          console.error("User rejected the connection", error);
        }
      } else {
        alert("MetaMask is not installed. Please install it to use this dApp.");
      }
    }

    connectButton.addEventListener("click", connectWallet);
  </script>
</body>
</html>
