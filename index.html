<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Event Ticketing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 1rem 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      margin-top: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    label {
      margin-top: 1rem;
      display: block;
    }

    .status {
      margin-top: 1rem;
      font-style: italic;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>NFT Event Ticketing System</h1>
  <button onclick="connectWallet()">Connect Wallet</button>

  <div class="container">
    <h2>Create Event</h2>
    <label>Event Name:</label>
    <input type="text" id="eventName" placeholder="Enter event name" />
    <label>Price (in MATIC):</label>
    <input type="number" id="ticketPrice" placeholder="Price per ticket (e.g. 0.01)" />
    <label>Total Tickets:</label>
    <input type="number" id="totalTickets" placeholder="Number of tickets" />
    <button onclick="createEvent()">Create</button>
  </div>

  <div class="container">
    <h2>Buy Ticket</h2>
    <label>Event ID:</label>
    <input type="number" id="buyEventId" placeholder="Enter event ID to buy from" />
    <button onclick="buyTicket()">Buy</button>
  </div>

  <p class="status" id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    let provider, signer, contract;

    window.addEventListener("DOMContentLoaded", () => {
      const contractAddress = "0x366a5265aC81C35efA06133A0f2EaC3c770225ce";
      const contractABI = [
        {
          "inputs": [
            { "internalType": "uint256", "name": "eventId", "type": "uint256" }
          ],
          "name": "buyTicket",
          "outputs": [],
          "stateMutability": "payable",
          "type": "function"
        },
        {
          "inputs": [
            { "internalType": "string", "name": "name", "type": "string" },
            { "internalType": "uint256", "name": "price", "type": "uint256" },
            { "internalType": "uint256", "name": "totalTickets", "type": "uint256" }
          ],
          "name": "createEvent",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "inputs": [
            { "internalType": "uint256", "name": "eventId", "type": "uint256" }
          ],
          "name": "withdraw",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "inputs": [{ "internalType": "uint256", "name": "eventId", "type": "uint256" }],
          "name": "getEvent",
          "outputs": [
            { "internalType": "string", "name": "", "type": "string" },
            { "internalType": "uint256", "name": "", "type": "uint256" },
            { "internalType": "uint256", "name": "", "type": "uint256" },
            { "internalType": "uint256", "name": "", "type": "uint256" },
            { "internalType": "address", "name": "", "type": "address" }
          ],
          "stateMutability": "view",
          "type": "function"
        }
      ];

      window.connectWallet = async () => {
        if (window.ethereum) {
          try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            contract = new ethers.Contract(contractAddress, contractABI, signer);
            document.getElementById("status").textContent = "✅ Wallet connected!";
          } catch (error) {
            console.error("Wallet connection error:", error);
            document.getElementById("status").textContent = "❌ Connection failed!";
          }
        } else {
          alert("MetaMask not found! Please install MetaMask.");
        }
      };

      window.createEvent = async () => {
        const name = document.getElementById("eventName").value.trim();
        const price = document.getElementById("ticketPrice").value.trim();
        const total = document.getElementById("totalTickets").value.trim();

        if (!name || !price || !total) {
          alert("❗ Please fill all fields.");
          return;
        }

        if (!contract) {
          alert("⚠️ Please connect your wallet first.");
          return;
        }

        try {
          console.log("Creating event:", { name, price, total });
          const priceInWei = ethers.utils.parseEther(price);
          const tx = await contract.createEvent(name, priceInWei, total);
          document.getElementById("status").textContent = "⏳ Creating event...";
          await tx.wait();
          document.getElementById("status").textContent = "✅ Event created successfully!";
        } catch (err) {
          console.error("Create Event Error:", err);
          document.getElementById("status").textContent = "❌ Failed to create event!";
        }
      };

      window.buyTicket = async () => {
        const eventId = document.getElementById("buyEventId").value.trim();
        if (!eventId) {
          alert("Please enter an event ID.");
          return;
        }

        if (!contract) {
          alert("Connect wallet first.");
          return;
        }

        try {
          const event = await contract.getEvent(eventId);
          const price = event[1];

          const tx = await contract.buyTicket(eventId, { value: price });
          document.getElementById("status").textContent = "⏳ Buying ticket...";
          await tx.wait();
          document.getElementById("status").textContent = "✅ Ticket purchased!";
        } catch (err) {
          console.error("Buy Ticket Error:", err);
          document.getElementById("status").textContent = "❌ Purchase failed!";
        }
      };
    });
  </script>
</body>
</html>
