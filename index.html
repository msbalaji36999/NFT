<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Event Ticketing System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #connectWallet {
      display: block;
      margin: 10px auto 30px auto;
      padding: 12px 24px;
      background: #00c9a7;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #connectWallet:hover {
      background: #009e84;
    }

    .events {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .event-card {
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .event-card:hover {
      transform: scale(1.03);
    }

    .event-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .event-card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #00d9ff;
    }

    .event-card p {
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #d1d5db;
    }

    .buy-btn {
      padding: 10px 18px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .buy-btn:hover {
      background-color: #e03636;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFT Event Ticketing System</h1>
    <button id="connectWallet">Connect Wallet</button>

    <div class="events">
      <!-- Event 1 -->
      <div class="event-card">
        <img src="https://source.unsplash.com/400x200/?concert" alt="Concert" class="event-image">
        <h3>Live Concert 2025</h3>
        <p>Date: Aug 10, 2025</p>
        <p>Location: Bangalore</p>
        <p>Price: 0.02 ETH</p>
        <button class="buy-btn">Buy Ticket</button>
      </div>

      <!-- Event 2 -->
      <div class="event-card">
        <img src="https://source.unsplash.com/400x200/?blockchain" alt="Blockchain Event" class="event-image">
        <h3>Blockchain Expo</h3>
        <p>Date: Sep 12, 2025</p>
        <p>Location: Hyderabad</p>
        <p>Price: 0.01 ETH</p>
        <button class="buy-btn">Buy Ticket</button>
      </div>

      <!-- Event 3 -->
      <div class="event-card">
        <img src="https://source.unsplash.com/400x200/?festival" alt="Festival" class="event-image">
        <h3>Crypto Music Festival</h3>
        <p>Date: Oct 5, 2025</p>
        <p>Location: Mumbai</p>
        <p>Price: 0.05 ETH</p>
        <button class="buy-btn">Buy Ticket</button>
      </div>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById("connectWallet");

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          const address = accounts[0];
          connectButton.textContent = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
          connectButton.disabled = true;
          connectButton.style.background = "#1f2937";
        } catch (err) {
          console.error("User denied wallet connection", err);
        }
      } else {
        alert("MetaMask not detected. Please install MetaMask.");
      }
    }

    connectButton.addEventListener("click", connectWallet);
  </script>
</body>
</html>
