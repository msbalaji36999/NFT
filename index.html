<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Ticketing System</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 { color: #00ffd1; }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 300px;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00ffd1;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé´ Event Ticketing</h1>
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="walletAddress">Wallet not connected</p>

  <div class="box">
    <h3>Create Event</h3>
    <input id="eventName" placeholder="Event Name" />
    <input id="eventPrice" type="number" placeholder="Price in ETH" />
    <input id="eventTickets" type="number" placeholder="Total Tickets" />
    <button onclick="createEvent()">‚ûï Create</button>
  </div>

  <div class="box">
    <h3>Buy Ticket</h3>
    <input id="buyEventId" type="number" placeholder="Event ID" />
    <button onclick="buyTicket()">üéü Buy</button>
  </div>

  <script>
    let provider;
    let signer;
    let contract;

    const contractAddress = "0x366a5265aC81C35efA06133A0f2EaC3c770225ce";
    const abi = [/* PASTE YOUR ABI HERE EXACTLY AS YOU SENT ABOVE */];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.BrowserProvider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = await provider.getSigner();
          const address = await signer.getAddress();
          document.getElementById("walletAddress").textContent = "Connected: " + address;
          contract = new ethers.Contract(contractAddress, abi, signer);
        } catch (err) {
          console.error(err);
          alert("‚ùå Failed to connect wallet.");
        }
      } else {
        alert("ü¶ä MetaMask not found. Please install it.");
      }
    }

    async function createEvent() {
      if (!contract) return alert("Connect wallet first.");
      const name = document.getElementById("eventName").value;
      const price = document.getElementById("eventPrice").value;
      const tickets = document.getElementById("eventTickets").value;

      if (!name || !price || !tickets) return alert("Fill all fields.");

      try {
        const tx = await contract.createEvent(name, ethers.parseEther(price), tickets);
        await tx.wait();
        alert("‚úÖ Event created!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Event creation failed.");
      }
    }

    async function buyTicket() {
      if (!contract) return alert("Connect wallet first.");
      const eventId = document.getElementById("buyEventId").value;
      if (!eventId) return alert("Enter event ID.");

      try {
        const event = await contract.getEvent(eventId);
        const price = event[1]; // price in wei
        const tx = await contract.buyTicket(eventId, { value: price });
        await tx.wait();
        alert("‚úÖ Ticket purchased!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Ticket purchase failed.");
      }
    }
  </script>
</body>
</html>
